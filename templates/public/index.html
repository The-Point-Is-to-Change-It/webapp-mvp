{% extends 'base.html' %}

<!-- ================================= HEAD -->
{% block head %}

<meta name="keywords" content="community, freedom, democracy, productivity, collective action">
<link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">

{% endblock %}


<!-- ================================= HEADER -->
{% block header %}

{% endblock %}


<!-- ================================= CONTENT -->
{% block main %}

<div id="container">

    
    
    <a class="twitter-timeline" href="https://twitter.com/POINTISTOCHANGE?ref_src=twsrc%5Etfw">Tweets by POINTISTOCHANGE</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>


</div>        


    <div class="col m-center">
        <div class="btn-alert">{% if data.error %}
        {{ data.error }}
        {% endif %}</div>
        <div class="row m-between">
            
            <div class="btn " onclick="showRegister()">Register</div>
            or
            <div class="btn " onclick="showLogin()">Login</div>


        </div>
        <div id="register" >
            <form action="/auth/register" method="POST" name="register">
                email
            <input type="email" name="email">
            password
            <input type="password" name="password">
            username
            <input type="text" name="name">
            handle
            <input type="text" name="handle">
            <input type="submit">
            
            </form>
        </div>

        <div id="login" onclick="showLogin()" class="hide">
            <form action="/auth/login" method="POST" name="login">
                email
            <input type="email" name="email">
            password
            <input type="password" name="password">
            <input type="submit">
            
            </form>
        </div>  
        
        <a href=" {{ url_for('dash.public_square') }}">preview</a>
        
    </div>



<head>
    <script>
    
        
        var register = document.getElementById("register");
        var login = document.getElementById("login");

        function showRegister() {
            
            register.classList.remove("hide");
            register.classList.add("show");

            login.classList.add("hide");
            login.classList.remove("show");

        };
        

        function showLogin() {
            
            login.classList.remove("hide");
            login.classList.add("show");

            register.classList.add("hide");
            register.classList.remove("show");

        }
    
    </script>
</head>
{% endblock %}
